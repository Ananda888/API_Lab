# https://aka.ms/yaml

trigger:
- multipleEnvs

jobs:
  - job: PerformanceTest
    pool: 
      vmImage: ubuntu-latest

    steps:
     - task: DockerCompose@0
       inputs:
         containerregistrytype: 'Container Registry'
         dockerRegistryEndpoint: 'Docker Hub'
         dockerComposeFile: '**/docker-compose.yml'
         action: 'Run services'
         buildImages: true

     - task: Maven@3
       inputs:
         mavenPomFile: 'pom.xml'
         mavenOptions: '-Xmx3072m'
         javaHomeOption: 'JDKVersion'
         jdkVersionOption: '1.8'
         jdkArchitectureOption: 'x64'
         publishJUnitResults: true
         testResultsFiles: '**/surefire-reports/TEST-*.xml'
         goals: 'clean test -P gatling'

     - task: CopyFiles@2
       inputs:
         SourceFolder: '$(System.DefaultWorkingDirectory)/target/gatling/'
         Contents: '**'
         TargetFolder: '$(System.DefaultWorkingDirectory)/GatlingReportTempFolder'

     - task: PublishBuildArtifacts@1
       inputs:
         PathtoPublish: '$(System.DefaultWorkingDirectory)/GatlingReportTempFolder'
         ArtifactName: 'GatlingReport'
         publishLocation: 'Container'

     
      
  
  
